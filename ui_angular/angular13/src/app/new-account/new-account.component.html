<app-navbar-new></app-navbar-new>
<div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Création d'un compte</h5>
          </div>
          
          <div class="card-body">
            <form role="form text-left">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Banque" aria-label="Banque"  [(ngModel)]="BankName">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Solde" aria-label="Solde"  [(ngModel)]="AccounteBalance">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="libellé" aria-label="libellé."  [(ngModel)]="Wording">
              </div>
            
              <div class="text-center">
                <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" (click)="addAccount()">Ajouter</button>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
