
    <div class="card h-100">

      <div class="card-header pb-0 p-3">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <h6 class="mb-0" routerLink="/table">Comptes bancaire</h6>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-outline-primary btn-sm mb-0" routerLink="/table">Voir tous</button>
          </div>
        </div>
      </div>
      <div class="card-body p-3">
        <ul class="list-group">
          <li *ngFor="let dataItem of AccounteList" class="list-group-item border-0 d-flex align-items-center px-0 mb-2 ">
            <div class="avatar me-3">
              <img src="../../../assets/inddex.jpeg" alt="kal" class="border-radius-lg shadow">
            </div>
            <div class="d-flex align-items-start flex-column justify-content-center">
              <h6 class="mb-0 text-sm">{{dataItem.BankName}}</h6>
              <p class="mb-0 text-xs">{{dataItem.AccounteBalance}}</p>
            </div>
            <a class="btn btn-link pe-3 ps-0 mb-0 ms-auto" href="javascript:;">Edit</a>
          </li>
        </ul>
      </div>
      
    </div>
